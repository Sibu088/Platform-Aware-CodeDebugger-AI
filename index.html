<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeDebugger AI</title>

  <style>
    /* ---- RESET ---- */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", sans-serif;
      background: #f5f7fa;
      min-height: 100vh;
      padding: 32px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    /* ---- WRAPPER ---- */
    .container {
      width: 100%;
      max-width: 1200px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.07);
      overflow: hidden;
      padding: 32px;
    }

    /* ---- HEADER ---- */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
    }

    .title {
      font-size: 36px;
      font-weight: 700;
      background: linear-gradient(90deg, #4a60e7, #2b95ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .tagline {
      font-size: 16px;
      opacity: 0.7;
    }

    /* ---- INPUT CARD ---- */
    .card {
      background: #f9fafc;
      border: 1px solid #e3e8f1;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 32px;
    }

    textarea {
      width: 100%;
      height: 250px;
      border: none;
      background: transparent;
      resize: none;
      font-family: Consolas, monospace;
      font-size: 15px;
      color: #333;
      outline: none;
    }

    /* ---- BUTTON ---- */
    .btn {
      background: #4a60e7;
      padding: 14px 28px;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background: #364edb;
    }

    /* ---- OUTPUT ---- */
    .output {
      background: #ffffff;
      padding: 24px;
      border-radius: 12px;
      border: 1px solid #e3e8f1;
      min-height: 150px;
      color: #222;
      font-size: 15px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="header">
      <div>
        <h1 class="title">CodeDebugger AI</h1>
        <p class="tagline">Fix code instantly using AI âœ¨</p>
      </div>
    </div>

    <div class="card">
      <textarea placeholder="Paste your code here..."></textarea>
    </div>

    <button class="btn">Debug Code</button>

    <h2 style="margin-top: 32px; margin-bottom: 12px;">Output</h2>

    <div class="output">
      AI output will appear here...
    </div>

  </div>

</body>
</html>
